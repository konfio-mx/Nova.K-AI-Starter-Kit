version: "3"

vars:
  DOCKER: '{{.DOCKER_COMMAND | default "docker"}}'
  DOCKER_COMPOSE: "{{.DOCKER}} compose"
  COMPOSE_FILES: "-f compose.yml"
  # COMPOSE_ENV: '--env-file ./env/.env.local'
  COMPOSE: "{{.DOCKER_COMPOSE}} {{.COMPOSE_FILES}}"
  MAIN_SERVICE: '{{.COMPOSE_MAIN_SERVICE | default "app"}}'
  RUN_COMMAND: run
  EXEC_COMMAND: exec
  RUN_ARGS: "--rm --build"
  START_ARGS: "-it --service-ports"
  COMPOSE_RUN: "{{.COMPOSE}} {{.RUN_COMMAND}} {{.RUN_ARGS}} {{.MAIN_SERVICE}}"
  COMPOSE_EXEC: "{{.COMPOSE}} {{.EXEC_COMMAND}} {{.MAIN_SERVICE}}"

tasks:
  build:
    desc: ğŸ› ï¸ Build container services ...
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - echo "ğŸ› ï¸  Building services..."
      - "{{.COMPOSE}} build {{.CLI_ARGS}}"
  build:no-cache:
    desc: ğŸ› ï¸ Build container services with no cache
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - task: build
        vars:
          CLI_ARGS: "--no-cache"

  start:
    aliases:
      - up
    desc: ğŸš€ Start services
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - echo "ğŸš€  Starting services... {{.CLI_ARGS}}"
      - "{{.COMPOSE}} up -d {{.CLI_ARGS}}"
      - "echo \"\n\""
      - echo "Services started! ğŸš€"
      - "echo \"\n\""
      - 'echo "ğŸŒ Access n8n at: http://localhost:5678"'
      - 'echo "ğŸŒ Access Open WebUI at: http://localhost:3000"'
      - 'echo "ğŸŒ Access QDrant Dashboard at: http://localhost:6333/dashboard"'

    status:
      - |
        if [[ $({{.COMPOSE}} ps -q {{.SERVICE}}) ]]; then
            exit 0
        else
            exit 1
        fi

  start:build:
    dir: "{{.USER_WORKING_DIR}}"
    desc: ğŸš€ ğŸ—ï¸ Build image and start services
    cmds:
      - task: up
        vars:
          CLI_ARGS: --build

  dev:
    aliases:
      - watch
    desc: ğŸš€  Start services in watch mode
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - "{{.COMPOSE}} up --watch"

  fresh-start:
    aliases:
      - start:fresh
    desc: ğŸš€ ğŸ›€ Fresh start container services from scratch
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - echo "ğŸš€  ğŸ›€  Cleaning containers and restarting services ..."
      - task: clean:containers
      - task: start

  logs:
    desc: ğŸªµ View main service logs
    dir: "{{.USER_WORKING_DIR}}"
    deps:
      - start
    vars:
      SERVICE: "{{default .MAIN_SERVICE .SERVICE}}"
    cmds:
      - echo "ğŸªµ  Viewing service output log..."
      - "{{.COMPOSE}} logs -f {{.SERVICE}}"

  attach:
    desc: Attach to main service
    dir: "{{.USER_WORKING_DIR}}"
    deps:
      - start
    cmds:
      - echo "âŒ¨ï¸  Attaching to container service..."
      - "{{.COMPOSE_EXEC}} bash"

  stop:
    desc: ğŸ›‘ Stop container services
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - echo "ğŸ›‘  Stopping container services..."
      - "{{.COMPOSE}} stop"
  down:
    desc: ğŸ”Œ Shut down container services
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - echo  "ğŸ”Œ  Shutting down container services..."
      - "{{.COMPOSE}} down"

  restart:
    desc: ğŸš€ Restart the application
    dir: "{{.USER_WORKING_DIR}}"
    aliases:
      - refresh
    cmds:
      - "{{.COMPOSE}} restart"

  clean:containers:
    aliases:
      - down:rm
    desc: ğŸ§¼  Clean container services and resources
    dir: "{{.USER_WORKING_DIR}}"
    prompt: Are you sure?
    cmds:
      - echo  "ğŸ§¼  Cleaning container services and resources..."
      - "{{.COMPOSE}} down --rmi all --volumes"
      - "{{.COMPOSE}} down --rmi local"

  clean:all:
    desc: ğŸ§¼  Clean everything
    dir: "{{.USER_WORKING_DIR}}"
    cmds:
      - task: clean:containers
      - task: clean:local
